<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
            margin-bottom: 4px;
        }
        
        @media screen and (max-width: 768px) {
            .box {
                width: 60px;
                height: 60px;
                display: block;
                background-color: blue;
            }

            #box-hide {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" id="box-hide"></div>
    <div class="box"></div>
</body>
</html>
